<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>tags in html</title>
</head>
<body>
    <h1>List of Fruits</h1>

        <li> <b>apple</b><img src="shobhit.png" alt="shobhit"></li>

    </ul>
</body>
</html>
